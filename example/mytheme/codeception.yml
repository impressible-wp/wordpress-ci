namespace: Tests
support_namespace: Support
paths:
  tests: tests
  output: tests/_output
  data: tests/Support/Data
  support: tests/Support
  envs: tests/_envs
params:
  - codeception.env.php
actor_suffix: Tester
extensions:
  enabled:
    - Codeception\Extension\RunFailed
modules:
  enabled:
    - WebDriver:
  config:
    WebDriver:
      url: '%WORDPRESS_CI_URL%'
      browser: chrome
      path: /
      capabilities:
        goog:chromeOptions:
          args: ['--headless', '--disable-gpu']
