name: Acceptance Test

on:
  workflow_call:
    inputs:
      registry:
        required: true
        type: string
      image_name:
        required: true
        type: string
      build_result:
        required: false
        type: string
      image_tag:
        required: false
        type: string
        default: 'latest'

jobs:
  test-action:
    name: Example Action
    runs-on: ubuntu-latest
    env:
      # The hostname should match the MySQL / MariaDB
      # service name defined below
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: username
      WORDPRESS_DB_PASSWORD: password
    services:
      mysql:
        image: mariadb:12
        env:
          MARIADB_RANDOM_ROOT_PASSWORD: 'yes'
          MARIADB_DATABASE: ${{ env.WORDPRESS_DB_NAME }}
          MARIADB_USER: ${{ env.WORDPRESS_DB_USER }}
          MARIADB_PASSWORD: ${{ env.WORDPRESS_DB_PASSWORD }}
        ports:
          - 3306:3306
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Check available commands
        run: |
          echo "Available commands:"
          which curl
          curl --version

      - name: Download the image to test
        run: |
          echo "Pulling image ${{ inputs.image_tag }} from GitHub Container Registry"
          docker pull ${{ inputs.registry }}/${{ inputs.image_name }}:${{ inputs.image_tag }}

      - name: Run the image to test
        run: |
          echo "Running Docker image"
          docker run \
            --detach \
            --name="wordpress-ci" \
            --network="${{ job.services.mysql.network }}" \
            --env="WORDPRESS_DB_HOST=${{ env.WORDPRESS_DB_HOST }}" \
            --env="WORDPRESS_DB_NAME=${{ env.WORDPRESS_DB_NAME }}" \
            --env="WORDPRESS_DB_USER=${{ env.WORDPRESS_DB_USER }}" \
            --env="WORDPRESS_DB_PASSWORD=${{ env.WORDPRESS_DB_PASSWORD }}" \
            --publish="8080:80" \
            ${{ inputs.registry }}/${{ inputs.image_name }}:${{ inputs.image_tag }}

      - name: Test My Plugin
        uses: ./
        with:
          test-command: echo mytest

