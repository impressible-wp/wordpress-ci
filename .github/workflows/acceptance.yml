name: Acceptance Test

on:
  workflow_run:
    workflows: ['Docker Publish']
    types:
      - completed

jobs:
  test-action:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    env:
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: username
      WORDPRESS_DB_PASSWORD: password
    services:
      mysql:
        image: mariadb:12
        env:
          MARIADB_RANDOM_ROOT_PASSWORD: 'yes'
          MARIADB_DATABASE: ${{ env.WORDPRESS_DB_NAME }}
          MARIADB_USER: ${{ env.WORDPRESS_DB_USER }}
          MARIADB_PASSWORD: ${{ env.WORDPRESS_DB_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - uses: actions/checkout@v5
      - uses: ./
        with:
          workdir: .
          test-command: echo mytest
