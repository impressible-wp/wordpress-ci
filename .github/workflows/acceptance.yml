name: Acceptance Test

on:
  workflow_call:
    inputs:
      registry:
        required: true
        type: string
      image_name:
        required: true
        type: string
      build_result:
        required: false
        type: string
      image_tag:
        required: false
        type: string
        default: 'latest'

jobs:
  test-action:
    name: Example Action
    runs-on: ubuntu-latest
    env:
      # The hostname should match the MySQL / MariaDB
      # service name defined below
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: username
      WORDPRESS_DB_PASSWORD: password
    services:
      mysql:
        image: mariadb:12
        env:
          MARIADB_RANDOM_ROOT_PASSWORD: 'yes'
          MARIADB_DATABASE: ${{ env.WORDPRESS_DB_NAME }}
          MARIADB_USER: ${{ env.WORDPRESS_DB_USER }}
          MARIADB_PASSWORD: ${{ env.WORDPRESS_DB_PASSWORD }}
        ports:
          - 3306:3306
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Test My Plugin
        uses: ./
        with:
          registry: ${{ inputs.registry }}
          image-name: ${{ inputs.image_name }}
          image-tag: ${{ inputs.image_tag }}
          network: ${{ job.services.mysql.network }}
          plugins: ./example/myplugin
          themes: ./example/mytheme
          test-command: |
            composer install
            composer run test
          test-command-context: ./example/myplugin

      - name: Test My Theme
        uses: ./
        with:
          registry: ${{ inputs.registry }}
          image-name: ${{ inputs.image_name }}
          image-tag: ${{ inputs.image_tag }}
          network: ${{ job.services.mysql.network }}
          plugins: ./example/myplugin
          themes: ./example/mytheme
          test-command: |
            composer install
            composer run test
          test-command-context: ./example/mytheme
