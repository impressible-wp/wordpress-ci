name: Acceptance Test

on:
  workflow_call:
    inputs:
      build_result:
        required: false
        type: string

jobs:
  test-action:
    name: Example Action
    runs-on: ubuntu-latest
    env:
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: username
      WORDPRESS_DB_PASSWORD: password
    services:
      mysql:
        image: mariadb:12
        env:
          MARIADB_RANDOM_ROOT_PASSWORD: 'yes'
          MARIADB_DATABASE: ${{ env.WORDPRESS_DB_NAME }}
          MARIADB_USER: ${{ env.WORDPRESS_DB_USER }}
          MARIADB_PASSWORD: ${{ env.WORDPRESS_DB_PASSWORD }}
        ports:
          - 3306:3306
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Test My Plugin
        uses: ./
        with:
          workdir: .
          test-command: echo mytest

      - name: Test My Theme
        uses: ./
        with:
          workdir: .
          test-command: echo mytest
