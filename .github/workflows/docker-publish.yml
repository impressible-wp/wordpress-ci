name: Docker Publish

on:
  schedule:
    - cron: '35 4 * * *'
  push:
    branches: ['main']
    # Publish semver tags as releases.
    tags: ['v*.*.*']
  pull_request:
    branches: ['main']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PHP_LATEST: 8.4

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        php-version: [8.1, 8.2, 8.3, 8.4]
        wordpress-version: [latest]

    name: build (php-${{ matrix.php-version }}, wp-${{ matrix.wordpress-version }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Only Build the image
        if: github.event_name == 'pull_request'
        run: |
          echo "Building Docker image for PHP ${{ matrix.php-version }} with WordPress ${{ matrix.wordpress-version }}"

          docker buildx build --load \
            --platform linux/amd64 \
            --file ./docker/Dockerfile \
            --build-arg PHP_VERSION=${{ matrix.php-version }} \
            --build-arg WORDPRESS_VERSION=${{ matrix.wordpress-version }} \
            --tag $IMAGE_NAME:php${{ matrix.php-version }} \
            ./docker

      - name: Build and push the image
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login $REGISTRY -u ${{ github.actor }} --password-stdin
          REF_NAME=${{ github.ref_name }}

          ARGS=( \
            --platform linux/amd64 \
            --file ./docker/Dockerfile \
            --build-arg PHP_VERSION=${{ matrix.php-version }} \
            --build-arg WORDPRESS_VERSION=${{ matrix.wordpress-version }} \
            --tag $REGISTRY/$IMAGE_NAME:php${{ matrix.php-version }} \
            --tag $REGISTRY/$IMAGE_NAME:sha-${{ github.sha }} \
          )

          if [[ "${{ matrix.php-version }}" == "${{ env.PHP_LATEST }}" ]]; then
            ARGS+=( --tag $REGISTRY/$IMAGE_NAME:latest )
          fi

          echo "Building Docker image with the following arguments:"
          printf '%s\n' "${ARGS[@]}"

          docker buildx build --push "${ARGS[@]}" ./docker
